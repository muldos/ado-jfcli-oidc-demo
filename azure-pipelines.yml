trigger:
- main

pool: 
  vmImage: ubuntu-latest

steps:
  - task: JfrogCliV2@1
    name: jfStep
    inputs:
      jfrogPlatformConnection: 'dro-cli-oidc'
      command: 'jf rt ping'

  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        echo "OIDC Username: $($jfStep.oidc_user)"
        echo "OIDC Token: $env:oidc_token"
